<img src="../../assets/images/tienda.png" height="300px" width="300px" style="margin-top: 15%; margin-left: 30%;">
<div class="row" style="margin-left: 10%;">
  <h1 style="margin-left: 20%;">Tienda de abarrotes</h1>
    <div class="col">
      <div class="form-group">
        <label for="">Usuario</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.usuario">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="">Clave</label>
        <input type="password" class="form-control" [(ngModel)]="usuario.clave">
      </div>
    </div>
    <div class="col">
      <button class="btn btn-success" style="margin-top: 6%;" (click)="ingresar()">Ingresar</button>
    </div>
  </div>
